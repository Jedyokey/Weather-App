<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>

    <!--Font Awesome Icons-->   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Fonts (Roboto)--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;300;400;500;600;700&family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca&family=Outfit&family=Poppins&family=Roboto:wght@100;300;400;500;700&family=Young+Serif&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search2.png" alt=""></button>
        </div><!--search end-->
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <!--weather-->
        <div class="weather">
            <img src="images/rain-2.5.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Lagos</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity2.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind8.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div><!--details end-->

        </div><!--weather end-->
    </div><!--card end-->
    
    
    <script src="JS/script.js"></script>
</body>
</html>
